openapi: 3.0.3
info:
  title: 'ETH2 Remote Signing Api'
  description: 'Sign Eth2 Artifacts'
  version: 'v1.0.0'
  contact:
    name: Ethereum Github
    url: https://github.com/ethereum/remote-signing-api/issues
  license:
    name: "Creative Commons Zero v1.0 Universal"
    url: "https://creativecommons.org/publicdomain/zero/1.0/"

servers:
  - url: "{server_url}"
    variables:
      server_url:
        description: "key manager API url"
        default: "https://public-mainnet-node.ethereum.org"

tags:
  - name: Public Key
    description: Endpoint for list of available ETH2 BLS Public Keys.
  - name: Signing
    description: Endpoint for signing data for ETH2 BLS public key.

paths:
  /api/v1/eth2/sign/{identifier}:
    $ref: './signing/paths/sign.yaml'
  /api/v1/eth2/publicKeys:
    $ref: './signing/paths/public_keys.yaml'